<body *ngIf="weather">
  <h2>Seattle, WA</h2>
  <div class="row">
    <div class="col">
      <h4>Humidity: {{weather.main.humidity}}</h4>
      <h4>Current Tempurature: {{weather.main.temp}} F</h4>
      <h4>Temp (high): {{weather.main.temp_max}} F</h4>
      <h4>Temp (low): {{weather.main.temp_min}} F</h4>
    </div>
    <div class="col-6">
      <img src="https://cache.marriott.com/marriottassets/destinations/hero/seattle-destination.jpg?interpolation=progressive-bilinear" alt="City Photo">
    </div>
  </div>
</body>
